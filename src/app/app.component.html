<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid" style="padding-left: 10%;padding-right: 10%;">

      <a [routerLink]="['/home']">FCO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="mainmenu">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/sports']"
                (click)="OnSelectedMenu('Sports', this)">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/recreation']"
                (click)="OnSelectedMenu('Recreation', this)">Recreation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/integration']"
                (click)="OnSelectedMenu('Integration', this)">Integration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/events']" (click)="OnSelectedMenu('Event',this)">Social Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/about']" (click)="OnSelectedMenu('Contact', this)">Contact Us</a>
            </li>

          </ul>
        </div>
      </div>

  </nav>

</header>

  <div class="content" role="main" style="padding-left:10%;padding-right:10%">
    <span *ngIf="events=='Sports'">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" [routerLink]="['/sports']">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" [routerLink]="['/basketball']">Basketball</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" [routerLink]="['/tennis']">Tennis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" [routerLink]="['/pickellball']">Pickellball</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" [routerLink]="['/badmenton']">Badmenton</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" [routerLink]="['/pingpong']">Pingpong</a>
              </li>

            </ul>

        </nav>
      </header>
    </span>
    <span *ngIf="events=='Recreation'">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/recreation']">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/ppp']">PPP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/couplebiker']">Couble Bikers</a>
            </li>
          </ul>
        </div>
      </nav>
    </span>
    <span *ngIf="events=='Integration'">
      <h2>this is Integration</h2>
    </span>
    <span *ngIf="events=='Event'">
      <h2>this is Event</h2>
    </span>

    <router-outlet></router-outlet>
  </div>

    <h2>Footer here</h2>
  </footer> -->
