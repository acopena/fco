<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid" style="padding-left: 10%;padding-right: 10%;">

      <a [routerLink]="['/home']">FCO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="mainmenu">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/sports']"
                (click)="OnSelectedMenu('Sports', this)">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/recreation']"
                (click)="OnSelectedMenu('Recreation', this)">Recreation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/integration']"
                (click)="OnSelectedMenu('Integration', this)">Integration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/events']" (click)="OnSelectedMenu('Events',this)">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/about']" (click)="OnSelectedMenu('Contact', this)">Contact Us</a>
            </li>

          </ul>
        </div>
      </div>

  </nav>

</header>

  <div class="content" role="main" style="padding-left:10%;padding-right:10%">
    <span *ngIf="events=='Sports'">
      <header>
        <app-sportsmenu></app-sportsmenu>
      </header>
    </span>
    <span *ngIf="events=='Recreation'">
      <app-recreationmenu></app-recreationmenu>
    </span>
    <span *ngIf="events=='Integration'">
      <app-integrationmenu></app-integrationmenu>
    </span>
    <span *ngIf="events=='Events'">
      <app-eventsmenu></app-eventsmenu>
    </span>

    <router-outlet></router-outlet>
  </div>
