<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid" style="padding-left: 10%;padding-right: 10%;">

      <a [routerLink]="['/home']">FCO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="mainmenu">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/sports']"
              (mouseover)="OnSelectedMenu(1,'Sports', this)">Sports</a>


          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/recreation']"
              (mouseover)="OnSelectedMenu(3,'Recreation', this)">Recreation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/integration']"
              (mouseover)="OnSelectedMenu(2,'Integration', this)">Integration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/business']"
            (mouseover)="OnSelectedMenu(4,'Business', this)">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/religion']"
            (mouseover)="OnSelectedMenu(6,'Religion', this)">Religion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/events']"
            (mouseover)="OnSelectedMenu(5,'Events',this)">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contactus']"
            (mouseover)="OnSelectedMenu(0,'Contactus',this)">Contact Us</a>
          </li>


        </ul>

      </div>

      <span class="push-right" style="color: white;"><a style="color: white;" [routerLink]="['/login']">Log
          In</a></span>
    </div>

  </nav>

</header>
<div *ngIf="groupTypeId > 0">
  <app-menu2 [menu]='menuList' [homepage]='homepage'></app-menu2>
</div>

<div class="content" role="main" style="padding-left:10%;padding-right:10%; min-height: 30%; padding-top: 10px;">
  <router-outlet></router-outlet>
</div>
