<div *ngFor="let c of contents" class="titansContainer" style="margin-top:10px">
  <mat-card class="content-card">
      <mat-card-header>
          <mat-card-title class="card-title">{{ c.contentTitle }}</mat-card-title>
          <mat-card-subtitle>Date Posted: {{ c.publishedStartDate | date:"MM/dd/yyyy"}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <span [innerHTML]="c.contentDetails"></span>
      </mat-card-content>

  </mat-card>
</div>
